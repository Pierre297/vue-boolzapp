<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <title>BoolzApp</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col green-background"></div>
      </div>
      <div class="row general-container">
        <!-- main block -->
        <div class="container main-container">
          <!-- header -->
          <div class="row justify-content-center header-color">
            <aside class="col-4 header-content">
              <!-- profile aside -->
              <div class="row justify-content-between">
                <div class="col-8 profile-pic">
                  <img src="img/avatar_io.jpg" alt="" class="pfp d-inline" />
                  <h6 class="d-inline">Nome Utente</h6>
                </div>
                <div class="col-4 text-center icons-profile">
                  <i class="fas fa-circle-notch"></i>
                  <i class="fas fa-comment-alt"></i>
                  <i class="fas fa-ellipsis-v"></i>
                </div>
              </div>
            </aside>
            <header class="col-8 header-content">
              <div class="row justify-content-between">
                <div class="col-6 profile-pic">
                  <img
                    src="img/avatar_1.jpg"
                    alt="Michele"
                    class="pfp d-inline"
                  />
                  <h6 class="d-inline">Michele</h6>
                  <p class="under-text d-inline">
                    Ultimo accesso oggi alle 10/01/2020 16:15:22
                  </p>
                </div>
                <div class="col-2 text-center icons-profile">
                  <i class="fas fa-circle-notch"></i>
                  <i class="fas fa-comment-alt"></i>
                  <i class="fas fa-ellipsis-v"></i>
                </div>
              </div>
            </header>
          </div>
          <!-- main section -->
          <div class="row justify-content-center">
            <aside class="col-4 white main-content">
              <div class="row notifications">
                <div class="bell">
                  <i class="fas fa-bell-slash"></i>
                </div>
                <span>Ricevi notifiche di nuovi messaggi</span>
                <a href="#">Attiva notifiche Dekstop</a>
              </div>

              <div class="row search-barr">
                <i class="fas fa-search"></i>
                <input type="text" name="" id="" placeholder="cerca chat" />
              </div>
              <!-- lista contatti -->
              <div id="myapp">
                <ul>
                  <li v-for="contact, i in contacts" :key="i" id="my-contact">
                    <img
                      :src="contacts[i].avatar"
                      alt=""
                      class="pfp d-inline"
                    />
                    <h6 class="d-inline">{{contacts[i].name}}</h6>
                  </li>
                </ul>
              </div>
            </aside>
            <!-- chat section -->
            <main class="col-8 main-content">
              <div id="myapp">
                <!-- messages container -->
                <div
                  v-for="message, i in contacts.messages"
                  :key="i"
                  id="my-contact"
                  class="row chatboard"
                >
                  <div class="row">
                    <div :class="message.status col">
                      <span>{{message.text}}</span>
                      <p>{{message.date}}</p>
                    </div>
                  </div>
                </div>
              </div>
              <!-- chat barr -->
              <footer class="row justify-content-between footer-col">
                <div class="col-1 text-center">
                  <i class="far fa-smile footer-element"></i>
                </div>
                <div class="col-10 text-center">
                  <input
                    type="text"
                    class="chat-barr"
                    placeholder="Scrivi un messaggio"
                  />
                </div>
                <div class="col-1 text-center">
                  <i
                    class="fas fa-microphone footer-element footer-element"
                  ></i>
                </div>
              </footer>
            </main>
          </div>
        </div>
      </div>
    </div>

    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/script.js"></script>
  </body>
</html>
